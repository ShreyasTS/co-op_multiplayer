<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>GAME</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      * {
        border: 0;
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Arial, Helvetica, sans-serif;
      }

      html {
        overflow: hidden;
      }

      .flex_spaceBetween {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        align-items: center;
      }

      .flex_spaceBetween * {
        margin: 10px;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        margin: 0;
        -webkit-overflow-scrolling: touch;
        height: 100vh;
      }

      #gameCanvas {
        border: 1px solid black;
      }
      #full_screenBtn {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="full_screenBtn" onclick="fullscreenMode()">Full screen</button>
      <!-- <canvas id="gameCanvas" width="800" height="600"></canvas> -->
      <canvas id="gameCanvas" width="1920" height="1080"></canvas>
      <img id="spaceshipImg" style="display: none" src="/game1/assets/spaceship.png" alt="" />
      <img id="spacebgImg" style="display: none" src="/game1/assets/spacebg.jpg" alt="" />
      <img id="enemyshipImg" style="display: none" src="/game1/assets/enemyship.png" alt="" />
      <img id="boomImg" style="display: none" src="/game1/assets/boom1.png" alt="" />
      <img id="missileImg" style="display: none" src="/game1/assets/missile.png" alt="" />
    </div>
  </body>
  <!-- <script src="/viewer/socket.io.js"></script> -->
  <script src="/gameController/socket.io.js"></script>
  <script src="/game1/index.js"></script>
</html>
