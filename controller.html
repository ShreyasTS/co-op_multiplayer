<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controller</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        border: 4px solid black;
      }

      #buttonHolder {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 100%;
        border: 1px solid black;
      }
      .singleTapBtn {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="buttonHolder">
      <button class="singleTapBtn" id="singleTapButtonA">A</button>
      <button class="singleTapBtn" id="singleTapButtonB">B</button>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();

    const singleTapButtonA = document.getElementById("singleTapButtonA");
    const singleTapButtonB = document.getElementById("singleTapButtonB");

    singleTapButtonA.addEventListener("click", () => {
      socket.emit("userInput", "A");
    });
    singleTapButtonB.addEventListener("click", () => {
      socket.emit("userInput", "B");
    });
  </script>
</html>
